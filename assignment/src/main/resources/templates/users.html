<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manager User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<div align="center" class="container-fluid text-center">
  <div>
    <a class="h3">Add New User</a>
  </div>
  <h1>Manager Users</h1>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
     <th:block th:each="user : ${listUser}">
      <td>[[${user.id}]]</td>
       <td>[[${user.email}]]</td>
       <td>[[${user.firstname}]]</td>
       <td>[[${user.lastname}]]</td>
       <td>
         <a class="h4 mr-3">Edit</a>
         <a class="h4">Delete</a>
       </td>
     </th:block>
    </tbody>
  </table>

</div>
</body>
</html>
