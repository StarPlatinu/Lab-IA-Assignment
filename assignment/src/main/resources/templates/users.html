<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manager User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div align="center" class="container-fluid text-center">
  <div class="m-2">
    <a th:href="@{users/new}" class="h3 ">Add New User</a>
  </div>
    <div th:if="${message}" class="alert-success text-center">
    [[${message}]]
    </div>
  <h1>Manager Users</h1>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
        <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
     <th:block th:each="user : ${listUser}">
      <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstname}]]</td>
          <td>[[${user.lastname}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>
              <a th:href="@{'users/edit/' + ${user.id}}" class="h4 mr-3">Edit</a>
              <a th:href="@{'users/delete/' + ${user.id}}" class="h4 mr-3">Delete</a>
          </td>
      </tr>
     </th:block>
    </tbody>
  </table>

</div>
</body>
</html>
