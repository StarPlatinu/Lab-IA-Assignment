<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Major</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Student Manager</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/index}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid text-center">

    <h1 class="m-5">Curriculum Manager</h1>

    <div class="alert-success text-center" th:if="${message}">
        [[${message}]]
    </div>


    <div class="m-5">
        <form method="post" role="form" style="max-width: 500px; margin: 0 auto;" th:action="@{/curriculums/save}"
              th:object="${curriculum}">
            <input type="hidden"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right">Major: </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="dropDownList" th:field="*{major}">
                            <option disabled value="0">-- Select major --</option>
                            <option th:each="major : ${listMajor}" th:field="*{major}"
                                    th:text="|${major.majorId} - ${major.majorName}|"
                                    th:value="${major.majorId}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right">Curriculum ID: </label>
                    <div class="col-sm-8">
                        <input class="form-control" maxlength="20" required th:field="*{curriculumId}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right">Curriculum Name: </label>
                    <div class="col-sm-8">
                        <input class="form-control" maxlength="45" minlength="2" required th:field="*{name}"
                               type="text"/>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary m-2 w-25" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Major Name</th>
            <th>Curriculum ID</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="curriculum : ${list}">
            <tr>
                <td>[[${curriculum.curriculumId}]]</td>
                <td>[[${curriculum.major.majorName}]]</td>
                <td>[[${curriculum.name}]]</td>

            </tr>
        </th:block>
        </tbody>
    </table>

</div>
</body>
</html>
