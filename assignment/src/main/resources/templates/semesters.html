<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semesters</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center" class="container-fluid text-center">

    <h1 class="m-5">Semester Manager</h1>

    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>


    <div class="m-5">
        <form th:action="@{/semesters/save}" role="form" method="post" th:object="${semester}"
              style="max-width: 500px;margin: 0 auto;">
            <input type="hidden"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Semester ID: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{id}" class="form-control" required maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Semester Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Start date: </label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{start}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">End date: </label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{end}" class="form-control"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Semester ID</th>
            <th>Semester Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="semester : ${list}">
            <tr>
                <td>[[${semester.id}]]</td>
                <td>[[${semester.name}]]</td>
                <td>[[${semester.start}]]</td>
                <td>[[${semester.end}]]</td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>
</body>
</html>
