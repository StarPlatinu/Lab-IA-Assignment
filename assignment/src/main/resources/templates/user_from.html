<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[@{pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid text-center">
     <div class="text-center"><h1>[[@{pageTitle}]]</h1></div>
     <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px;margin: 0 auto;">
       <input type="hidden" th:field="*{id}"/>
     <div class="border border-secondary rounded p-3">
     <div class="form-group row">
       <label class="col-sm-4 col-form-label">E-mail: </label>
       <div class="col-sm-8">
       <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
       </div>
     </div>
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Firstname: </label>
         <div class="col-sm-8">
           <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="45" />
         </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Lastname: </label>
         <div class="col-sm-8">
           <input type="text" th:field="*{lastname}" class="form-control" minlength="2" maxlength="45" />
         </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Password: </label>
         <div class="col-sm-8">
           <input type="password" th:field="*{password}" class="form-control" minlength="2" maxlength="45" />
         </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Enable: </label>
         <div class="col-sm-8">
           <input type="checkbox" th:field="*{enabled}" class="form-check"  />
         </div>
       </div>
       <div class="text-center">
         <button type="submit" class="btn btn-primary m-2">Save</button>
         <button type="button" onclick="cancelForm()" class="btn btn-secondary m-2">Cancel</button>
       </div>

     </div>
     </form>
   </div>
   <script type="text/javascript" >
     function  cancelForm(){
        window.location = "[[@{/users}]]"
     }
   </script>
</body>
</html>
